<h1>Robbie Lens Photographie </h1>

<section id="monProjet" class="Coordonate">
	<h2>Parle moi de ton projet</h2>
	<form method="get" action="#">
	<div class="form-nom-email">
		<div class="form-colum">
			<label for="nom">Nom :</label><br>
			<input type="text" name="nom" id="nom" placeholder="Ex. : Mathieu" required autofocus />
		</div>
		<div class="form-colum">
			<label for="email">E-mail</label><br>
			<input type="e-mail" name="email" id="email" placeholder="Ex. : hello@hello.com" required />
		</div>
	</div>

		<label for="messgae">Commentaire</label>
		<textarea name="message" id="message"  rows="10"></textarea>
		<input type="submit" value="Emvoyer" class="cta"/>
	</form>
</section>
